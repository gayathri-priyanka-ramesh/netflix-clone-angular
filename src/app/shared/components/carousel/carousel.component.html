<div class="container px-20 mt-14 mb-20">
  <p class="font-semibold text-2xl my-3 ml-3">{{ title }}</p>
  <div #swiperContainer class="swiper-container">
    <div class="swiper-wrapper">
      <ng-container *ngFor="let content of videoContents">
        <div
          (mouseenter)="setHoverContent(content)"
          (mouseleave)="clearHoverContent()"
          class="swiper-slide relative"
        >
          <img [src]="content.poster_path | image" alt="" />
          <div
            @fade
            *ngIf="
              content.original_title === this.selectedContent ||
              content.title === this.selectedContent
            "
            class="desc p-2"
          >
            <div class="desc p-2">
              <span class="text-base flex flex-wrap font-bold">
                {{ content.original_title }}
              </span>
              <p class="text-xs my-3">
                {{ content.overview | description : 117 }}
              </p>
              <div class="py-3 absolute w-[90%] bottom-1">
                <p class="text-xs flex justify-between items-center">
                  <span class="text-green-500">
                    Vote Average: {{ content.vote_average }}
                  </span>
                  <i
                    class="fa fa-2x fa-chevron-circle-down"
                    aria-hidden="true"
                  ></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
